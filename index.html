<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header root__header">
    <img class="header__logo" src="images/header/logo.svg" alt="логотип">
  </header>

  <main class="profile">
    <section class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <img src="images/profile/avatar.jpg" alt="Жак-Ив Кусто" class="profile__info-avatar">
      <button class="profile__btn-edit" type="button"></button>
      <p class="profile__info-interest">Исследователь океана</p>
    </section>
    <button class="profile__btn-add" type="button"></button>
  </main>
  <section class="gallery root__gallery">
    <ul class="elements">
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_users">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" novalidate>
        <input class="popup__input popup__input_value_name"
        id="name-input"
        type="text"
        placeholder="Жак-Ив Кусто"
        name="user-name"
        value=""
        required
        minlength="2"
        maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input_value_interest"
        id="interest-input"
        type="text"
        placeholder="Исследователь океана"
        name="user-interest"
        value=""
        required
        minlength="2"
        maxlength="200">
        <span class="popup__input-error interest-input-error"></span>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_cards"> <!--Popup форма добавления карточек-->
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" novalidate>
        <input class="popup__input popup__input_value_card-name"
        id="card-name"
        type="text"
        placeholder="Название"
        name="card-name"
        value=""
        required
        minlength="2"
        maxlength="30">
        <span class="popup__input-error card-name-error"></span>
        <input class="popup__input popup__input_value_link-place"
        id="link-place"
        type="url"
        placeholder="Ссылка на картинку"
        name="link-place"
        value=""
        required>
        <span class="popup__input-error link-place-error"></span>
        <button class="popup__btn-save" type="submit">Создать</button>
      </form>
      <button class="popup__btn-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_img"> <!--Popup добавление изображения-->
    <figure class="popup__content-img">
      <img src="#" alt=" " class="popup__picture">
      <figcaption class="popup__picture-title"></figcaption>
      <button class="popup__btn-close" type="button"></button>
    </figure>
  </div>

  <template class="template">
    <li class="elements__cards">
      <img src=" " alt="" class="elements__img">
      <p class="elements__name"></p>
      <button class="elements__btn" type="button"></button>
      <button class="elements__btn-delete" type="button"></button>
    </li>
  </template>

  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="pages/index.js"></script>
  <script type="module" src="scripts/card.js"></script>

</body>
</html>
