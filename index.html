  <div class="popup popup_users">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input class="popup__input popup__input_value_name" type="text" placeholder="Жак-Ив Кусто" name="user-name" value="">
        <input class="popup__input popup__input_value_interest" type="text" placeholder="Исследователь океана" name="user-interest" value="">

      </form>
      <button class="popup__btn-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_cards"> <!--Popup форма добавления карточек-->
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>

        <input class="popup__input popup__input_value_card-name" type="text" placeholder="Название" name="card-name" value="">

  <div class="popup popup_img"> <!--Popup добавление изображения-->
